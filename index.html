<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ভাই ভাই স্টোর | পাইকারি কাপড়</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  background:#050505;
  color:#fff;
  overflow-x:hidden;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:40px;
  text-align:center;
}

.logo{
  width:170px;
  margin-bottom:10px;
  animation:float 3s ease-in-out infinite;
  filter:drop-shadow(0 0 30px #00ff99);
}

.title{
  font-size:36px;
  color:#00ffcc;
  margin-top:5px;
}

.tagline{
  font-size:16px;
  opacity:.8;
  margin-top:6px;
}

/* ABOUT */
.section{
  padding:60px 20px;
  max-width:1000px;
  margin:auto;
}

.card{
  background:#0d0d0d;
  border-radius:20px;
  padding:25px;
  box-shadow:0 0 40px rgba(0,255,170,.08);
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  margin-top:25px;
}

.gallery img{
  width:100%;
  border-radius:15px;
  transition:.4s;
}

.gallery img:hover{
  transform:scale(1.07);
  box-shadow:0 0 25px rgba(0,255,170,.4);
}

/* MAP */
.map{
  margin-top:30px;
  border-radius:20px;
  overflow:hidden;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  padding:14px 20px;
  border-radius:50px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 25px rgba(37,211,102,.6);
}

/* ANIMATION */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

@media(max-width:600px){
  .title{font-size:28px}
  .logo{width:140px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <img src="assets/images/logo.png" class="logo" alt="ভাই ভাই স্টোর লোগো">
  <h1 class="title">ভাই ভাই স্টোর</h1>
  <p class="tagline">পাইকারি কাপড়ের নির্ভরযোগ্য ঠিকানা</p>
</section>

<!-- ABOUT -->
<section class="section reveal">
  <div class="card">
    <h2 style="color:#00ffcc;margin-bottom:10px;">আমাদের সম্পর্কে</h2>
    <p>
      ভাই ভাই স্টোর দীর্ঘদিন ধরে পাইকারি কাপড় ব্যবসায় বিশ্বস্ততার সাথে কাজ করছে।
      মানসম্মত কাপড়, সঠিক মূল্য এবং দীর্ঘমেয়াদি সম্পর্ক — এটাই আমাদের মূল শক্তি।
    </p>
  </div>
</section>

<!-- GALLERY -->
<section class="section reveal">
  <h2 style="color:#00ffcc;text-align:center;">প্রোডাক্ট গ্যালারি</h2>
  <div class="gallery">
    <img src="assets/images/p1.jpg">
    <img src="assets/images/p2.jpg">
    <img src="assets/images/p3.jpg">
  </div>
</section>

<!-- MAP -->
<section class="section reveal">
  <h2 style="color:#00ffcc;text-align:center;">আমাদের অবস্থান</h2>
  <div class="map">
    <iframe 
      src="https://www.google.com/maps?q=Bangladesh&output=embed"
      width="100%" height="300" style="border:0;" allowfullscreen loading="lazy">
    </iframe>
  </div>
</section>

<a class="whatsapp" href="https://wa.me/880000000000" target="_blank">
WhatsApp
</a>

<script>
const reveals=document.querySelectorAll('.reveal');
window.addEventListener('scroll',()=>{
  reveals.forEach(r=>{
    if(r.getBoundingClientRect().top < window.innerHeight-80){
      r.classList.add('active');
    }
  })
});
</script>

</body>
</html>
