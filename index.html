<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ভাই ভাই স্টোর</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header fade-down">
    <img src="images/logo.png" alt="ভাই ভাই স্টোর লোগো" class="logo float">
    <h1>ভাই ভাই স্টোর</h1>
    <p>বিশ্বাসের সাথে কেনাকাটা</p>
  </header>

  <!-- Hero -->
  <section class="hero fade-up">
    <h2>স্বাগতম ভাই ভাই স্টোরে</h2>
    <p>
      আধুনিক স্টাইল, উন্নত মান  
      খুব শীঘ্রই আসছে নতুন কালেকশন
    </p>
  </section>

  <!-- Info -->
  <section class="info">
    <div class="card fade-up delay1">
      <h3>✔ বিশ্বস্ততা</h3>
      <p>গ্রাহকের আস্থাই আমাদের মূল শক্তি</p>
    </div>
    <div class="card fade-up delay2">
      <h3>✔ প্রিমিয়াম মান</h3>
      <p>মানেই আমাদের পরিচয়</p>
    </div>
    <div class="card fade-up delay3">
      <h3>✔ সহজ যোগাযোগ</h3>
      <p>দ্রুত সাড়া, নিশ্চিন্ত কেনাকাটা</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer fade-up">
    <p>© ২০২৬ ভাই ভাই স্টোর | সর্বস্বত্ব সংরক্ষিত</p>
  </footer>

</body>
</html>
