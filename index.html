<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ভাই ভাই স্টোর</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="images/logo.png" alt="ভাই ভাই স্টোর লোগো" class="logo">
    <h1>ভাই ভাই স্টোর</h1>
    <p>বিশ্বাসের সাথে কেনাকাটা</p>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>স্বাগতম ভাই ভাই স্টোরে</h2>
    <p>
      আমরা খুব শীঘ্রই নিয়ে আসছি  
      সেরা মানের পোশাক ও পণ্য  
    </p>
  </section>

  <!-- Info Cards -->
  <section class="info">
    <div class="card">
      <h3>✔ বিশ্বস্ততা</h3>
      <p>গ্রাহকের বিশ্বাসই আমাদের শক্তি</p>
    </div>
    <div class="card">
      <h3>✔ সেরা মান</h3>
      <p>গুণগত মানে কোন আপস নয়</p>
    </div>
    <div class="card">
      <h3>✔ সহজ যোগাযোগ</h3>
      <p>হোয়াটসঅ্যাপ ও কল সাপোর্ট</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© ২০২৬ ভাই ভাই স্টোর | সর্বস্বত্ব সংরক্ষিত</p>
  </footer>

</body>
</html>
