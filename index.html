<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভাই ভাই স্টোর</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <img src="logo.png" class="logo" alt="ভাই ভাই স্টোর">
  <h1>ভাই ভাই স্টোর</h1>
  <p>বিশ্বাসের সাথে কেনাকাটা</p>
</header>

<!-- SLIDER -->
<section class="slider">
  <div class="slide active">আধুনিক ডিজাইনের কাপড়</div>
  <div class="slide">পাইকারি ও খুচরা বিক্রয়</div>
  <div class="slide">বিশ্বস্ত ব্যবসা</div>
</section>

<!-- PRODUCT SECTION -->
<section class="products">
  <h2>আমাদের পণ্যসমূহ</h2>

  <div class="product-grid">
    <div class="product-card">
      <img src="images/product1.jpg">
      <h3>শাড়ি</h3>
    </div>

    <div class="product-card">
      <img src="images/product2.jpg">
      <h3>তৈয়লা</h3>
    </div>

    <div class="product-card">
      <img src="images/product3.jpg">
      <h3>লুঙ্গি / গামছা</h3>
    </div>
  </div>
</section>

<!-- MAP -->
<section class="map">
  <h2>আমাদের দোকানের লোকেশন</h2>
  <iframe
    src="https://www.google.com/maps?q=23.8103,90.4125&z=15&output=embed"
    loading="lazy">
  </iframe>
</section>

<!-- WHATSAPP BUTTON -->
<a class="whatsapp"
   href="https://wa.me/8801XXXXXXXXX?text=আমি%20ভাই%20ভাই%20স্টোর%20থেকে%20কাপড়%20নিতে%20চাই"
   target="_blank">
   WhatsApp
</a>

<script>
let slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(() => {
  slides.forEach(s => s.classList.remove("active"));
  slides[index].classList.add("active");
  index = (index + 1) % slides.length;
}, 3000);
</script>

</body>
</html>
